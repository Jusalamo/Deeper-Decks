            --color-cyan: hsl(180, 100%, 50%);
            --color-blue: hsl(240, 100%, 50%);
            --color-purple: hsl(270, 100%, 50%);
            --color-pink: hsl(330, 40%, 70%);
            --color-red: hsl(0, 100%, 50%);
            --color-yellow: hsl(60, 100%, 50%);
            --color-lime: hsl(90, 100%, 75%);
        }

        @property --bg-position {
            syntax: "<number>";
            inherits: true;
            initial-value: 100;
        }

        body {

            justify-content: center;
            align-items: center;
            z-index: 1000;

        .rainbow-logo {
            font-family: 'Mona Sans', sans-serif;
            font-size: 2.25rem;
            font-weight: 900;
            background: linear-gradient(
                to right,
                var(--color-white),
                var(--color-white),
                var(--color-cyan),
                var(--color-blue),
                var(--color-purple),
                var(--color-pink),
                var(--color-red),
                var(--color-yellow),
                var(--color-lime),

            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: -1px;
            margin-bottom: 1rem;
            animation: rainbowSlide 3s ease-in-out forwards;
        }

        .intro-subtitle {
            font-size: 1.3rem;
            color: rgba(255, 255, 255, 0.7);
            font-weight: 400;
            letter-spacing: 0.5px;
            margin-bottom: 3rem;
            opacity: 0;
            animation: fadeInUp 1s ease-out 1.5s forwards;
        }

        .rainbow-progress {
            width: 200px;
            height: 4px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 3px;
            overflow: hidden;
            opacity: 0;
            animation: fadeIn 0.5s ease-out 1.5s forwards;
        }

        .rainbow-progress-bar {
            width: 0%;
            height: 100%;
            background: linear-gradient(
                to right,
                var(--color-cyan),
                var(--color-blue),
                var(--color-purple),
                var(--color-pink),
                var(--color-red),
                var(--color-yellow),
                var(--color-lime)
            );
            border-radius: 3px;
            transition: width 2.5s cubic-bezier(0.28, 0.11, 0.32, 1);
        }

        @keyframes rainbowSlide {
            from {
                --bg-position: 100;
            }
            to {
                --bg-position: 0;
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* MAIN GAME STYLES */

            opacity: 0;
            transition: opacity 0.5s ease-in;
            padding: 1rem;
            width: 100%;
            min-height: 100vh;

            width: 350px; /* Slightly larger base size */

            color: var(--text-dark); /* Ensure text is dark on white card */

            box-shadow: var(--shadow-card);

            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            will-change: transform, opacity;

            box-shadow: var(--shadow-subtle);

    <script type="module">
        // Firebase Imports (MUST use type="module" for CDN)
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, onSnapshot, updateDoc, increment, setDoc, collection, getDoc, setLogLevel } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        
        // Lucide Icons Load and Initialization
        import { createIcons, Heart, Flame, Users, Handshake, Star, RotateCcw, Zap, Users2, Clock, Lightbulb } from 'https://unpkg.com/lucide@latest/dist/esm/lucide.js';
        
        // Expose createIcons globally for use outside the module script for dynamic card content
        window.createIcons = () => createIcons({ icons: { Heart, Flame, Users, Handshake, Star, RotateCcw, Zap, Users2, Clock, Lightbulb } });
        
        // --- GLOBAL FIREBASE VARIABLES & SETUP ---
        let db;
        let auth;
        let userId;
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : {};
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;

        const COUNTER_DOC_PATH = `/artifacts/${appId}/public/data/counters/visitor_count`;
        
        // Initialize Firebase and Authentication
        async function initializeFirebase() {
            if (Object.keys(firebaseConfig).length === 0) {
                console.error("Firebase configuration is missing.");
                return;
            }

            try {
                const app = initializeApp(firebaseConfig);
                db = getFirestore(app);
                auth = getAuth(app);
                
                // Set debug logging level
                setLogLevel('debug');

                return new Promise((resolve) => {
                    onAuthStateChanged(auth, async (user) => {
                        if (!user) {
                            if (initialAuthToken) {
                                await signInWithCustomToken(auth, initialAuthToken);
                            } else {
                                await signInAnonymously(auth);
                            }
                            onAuthStateChanged(auth, (newUser) => {
                                if (newUser) {
                                    userId = newUser.uid;
                                    resolve();
                                }
                            });
                        } else {
                            userId = user.uid;
                            resolve();
                        }
                    });
                });

            } catch (error) {
                console.error("Error initializing Firebase:", error);
            }
        }

        // --- VISITOR COUNTER LOGIC ---
        function setupVisitorCounterListener() {
            if (!db) return;

            const counterRef = doc(db, COUNTER_DOC_PATH);

            onSnapshot(counterRef, (docSnap) => {
                const counterElement = document.getElementById('visitorCount');
                if (docSnap.exists()) {
                    const count = docSnap.data().count;
                    if (counterElement) {
                        counterElement.textContent = count.toLocaleString();
                    }
                } else if (counterElement) {
                    counterElement.textContent = '0';
                }
            }, (error) => {
                console.error("Error listening to visitor count:", error);
            });
        }

        async function trackVisitor() {
            if (!db) return;
            const counterRef = doc(db, COUNTER_DOC_PATH);
            const SESSION_KEY = 'deeper_decks_visited_v4'; 

            if (sessionStorage.getItem(SESSION_KEY) === 'true') {
                return;
            }

            try {
                const docSnap = await getDoc(counterRef);

                if (docSnap.exists()) {
                    await updateDoc(counterRef, { count: increment(1) });
                } else {
                    await setDoc(counterRef, { count: 1 });
                }
                sessionStorage.setItem(SESSION_KEY, 'true');

            } catch (error) {
                console.error("Error tracking visitor:", error);
            }
        }

        // --- RAINBOW INTRO SCREEN LOGIC ---
        function showRainbowIntroScreen() {
            const introScreen = document.getElementById('introScreen');
            const mainGame = document.getElementById('mainGame');
            const progressBar = document.getElementById('rainbowProgressBar');
            
            // Start progress bar animation
            setTimeout(() => {
                progressBar.style.width = '100%';
            }, 100);
            
            // After 3 seconds, fade out intro and show main game
            setTimeout(() => {
                introScreen.style.opacity = '0';
                setTimeout(() => {
                    introScreen.style.display = 'none';
                    mainGame.style.display = 'block';
                    setTimeout(() => {
                        mainGame.style.opacity = '1';
                    }, 50);
                }, 800);
            }, 3000);
        }

        document.addEventListener('DOMContentLoaded', async () => {
            // Show rainbow intro screen first
            showRainbowIntroScreen();
            
            // Initialize Firebase in background
            await initializeFirebase();
            if (db) {
                setupVisitorCounterListener();
                trackVisitor();
            }
        });
    </script>

                        <p class="text-md font-medium mt-2 text-white">${deckCardCount} Cards Ready</p>
                    </div>
                </div>
            `);

            updateCardCount();
            window.createIcons();

            // Remove shuffle animation after 1 second
            setTimeout(() => {
                cardContainer.classList.remove('shuffling');
            }, 1000);
        }

        document.addEventListener('DOMContentLoaded', () => {
            // Set up event listeners for controls
            document.getElementById('romanticButton').addEventListener('click', () => initializeDeck('romantic'));
            document.getElementById('platonicButton').addEventListener('click', () => initializeDeck('platonic'));
            document.getElementById('naughtyButton').addEventListener('click', () => initializeDeck('naughty')); 
            document.getElementById('girlsnightButton').addEventListener('click', () => initializeDeck('girlsnight'));
            document.getElementById('drawButton').addEventListener('click', drawCard);
            document.getElementById('shuffleButton').addEventListener('click', () => initializeDeck(deckType));
            
            // Initialize with the default deck (after intro screen)
            setTimeout(() => {
                initializeDeck(deckType);
            }, 3500);
        });
    </script>
</body>
